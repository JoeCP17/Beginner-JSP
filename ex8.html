<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers2 = ['egoing' , 'leezche' , 'duru' , 'taeho'];
      </script>
      <h2>Co workers</h2>

      <u1>
        <script>
          var i = 0;
          while(i < coworkers2.length) {
            document.write('<li>' + coworkers2[i] + '<li>');
              i += 1 ;
          }
          </script>
        </u1>
        
  </body>
</html>
